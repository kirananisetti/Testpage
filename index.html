<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ECET Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #fcb69f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f58a6e;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        async function handleSubmit(event) {
            event.preventDefault();
            const rollNumber = document.getElementById('roll-number').value.toUpperCase();
            const year = document.getElementById('year').value;
            const semester = document.getElementById('semester').value;

            if (year && semester) {
                const fileName = `results_${year}_${semester}.json`;

                try {
                    const response = await fetch(fileName);
                    if (!response.ok) {
                        throw new Error("File not found");
                    }
                    const data = await response.json();
                    const filteredResults = data.filter(result => result.roll_number === rollNumber);

                    if (filteredResults.length > 0) {
                        displayResults(filteredResults);
                    } else {
                        alert("No results found for the entered roll number.");
                    }
                } catch (error) {
                    alert("Failed to fetch results. Please check your inputs or try again later.");
                }
            } else {
                alert("Please select both year and semester.");
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>Results for ${results[0].roll_number}</h3>
                <table border="5" style="width:100%; text-align: left; border-collapse: collapse;">
                    <tr>
                        <th style="text-align:center;">Subject Code</th>
                        <th style="text-align:center;">Subject Name</th>
                        <th style="text-align:center;">Internals</th>
                        <th style="text-align:center;">Grade</th>
                        <th style="text-align:center;">Credits</th>
                    </tr>
                    ${results.map(result => `
                        <tr>
                            <td style="text-align:center;">${result.subject_code}</td>
                            <td>${result.subject_name}</td>
                            <td style="text-align:center;">${result.internals}</td>
                            <td style="text-align:center;">${result.grade}</td>
                            <td style="text-align:center;">${result.credits}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }
    </script>
</head>
<body>
    <h1>ðŸŽ“ ECET Results Portal</h1>
    <div class="container">
        <form onsubmit="handleSubmit(event)">
            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll-number" required oninput="this.value = this.value.toUpperCase()"><br>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select><br>
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="results" class="results"></div>
    <div class="footer">
        Â© Designed, Developed, and Maintained by the Department of E.E.E
    </div>
</body>
</html>
